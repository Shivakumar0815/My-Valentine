<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 32px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    max-width: 92%;
  }

  h1 { color: #ff4d6d; margin: 0 0 10px; }
  p { margin: 10px 0 0; }

  .buttons {
    margin-top: 28px;
    position: relative;
    height: 160px;
  }

  button {
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.25s ease, left 0.25s ease, top 0.25s ease;
    -webkit-tap-highlight-color: transparent;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  #noBtn {
    background: #adb5bd;
    color: white;
    top: 84px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  #celebrate {
    display: none;
    margin-top: 18px;
  }

  #celebrate img {
    max-width: 100%;
    border-radius: 16px;
    margin-top: 10px;
  }

  #musicBtn {
    display: inline-block;
    margin-top: 14px;
    padding: 12px 18px;
    border-radius: 12px;
    background: #ff4d6d;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>SANGAM ğŸ’•<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div id="celebrate">
    <h2 style="color:#ff4d6d;margin:0;">YAYYYY ğŸ‰ğŸ’˜</h2>
    <img src="https://media.giphy.com/media/26tknCqiJrBQG6bxC/giphy.gif" alt="Celebration">
    <p>I found a loveâ€¦ and itâ€™s you â¤ï¸</p>

    <a id="musicBtn"
       href="https://music.apple.com/search?term=perfect%20ed%20sheeran"
       target="_blank"
       rel="noopener">
      Play our song ğŸğŸ¶
    </a>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const celebrate = document.getElementById("celebrate");
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  let yesScale = 1;

  // Confetti setup
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const pieces = Array.from({ length: 170 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    r: Math.random() * 6 + 4,
    c: `hsl(${Math.random() * 360}, 100%, 60%)`,
    s: Math.random() * 4 + 2
  }));

  let confettiOn = false;
  function startConfetti() {
    confettiOn = true;
    requestAnimationFrame(drawConfetti);
  }

  function drawConfetti() {
    if (!confettiOn) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const p of pieces) {
      ctx.fillStyle = p.c;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.s;
      if (p.y > canvas.height + 10) p.y = -10;
    }
    requestAnimationFrame(drawConfetti);
  }

  // Runaway NO + growing YES
  function moveNoButton(e) {
    if (e) e.preventDefault();

    const maxX = 240, maxY = 130;
    const x = Math.random() * maxX - maxX / 2;
    const y = (Math.random() * maxY - maxY / 2) + 60;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    yesScale += 0.22;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton, { passive: false });
  noBtn.addEventListener("click", moveNoButton); // just in case

  // YES click: show celebration first (no redirect!)
  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    celebrate.style.display = "block";
    startConfetti();
  });
</script>

</body>
</html>
