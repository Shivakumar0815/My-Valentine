<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 32px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    max-width: 90%;
  }

  h1 {
    color: #ff4d6d;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
    height: 150px;
  }

  button {
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  #noBtn {
    background: #adb5bd;
    color: white;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  #celebrate {
    display: none;
    margin-top: 20px;
  }

  #celebrate img {
    max-width: 100%;
    border-radius: 16px;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>SANGAM ğŸ’•<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div id="celebrate">
    <h2>YAYYYY ğŸ‰ğŸ’˜</h2>
    <img src="https://media.giphy.com/media/26tknCqiJrBQG6bxC/giphy.gif" alt="Celebration">
    <p>I found a loveâ€¦ and itâ€™s you â¤ï¸</p>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const celebrate = document.getElementById("celebrate");
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  let yesScale = 1;

  // Runaway NO + growing YES (works on touch + mouse)
  function moveNoButton() {
    const x = Math.random() * 240 - 120;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    yesScale += 0.25;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    celebrate.style.display = "block";
    startConfetti();

    // Open Apple Music ğŸµ
    window.open(
      "https://music.apple.com/search?term=perfect%20ed%20sheeran",
      "_blank"
    );
  });

  // Confetti ğŸŠ
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const pieces = Array.from({ length: 160 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    r: Math.random() * 6 + 4,
    c: `hsl(${Math.random() * 360},100%,60%)`,
    s: Math.random() * 4 + 2
  }));

  function startConfetti() {
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      pieces.forEach(p => {
        ctx.fillStyle = p.c;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.s;
        if (p.y > canvas.height) p.y = -10;
      });
      requestAnimationFrame(draw);
    }
    draw();
  }
</script>

</body>
</html>
